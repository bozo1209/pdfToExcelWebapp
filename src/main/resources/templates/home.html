<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Saving Accounts And Amounts In Excel</title>
    <link rel="stylesheet" href="/home.css">
    <script src="/home.js"></script>
</head>
<body>
<div>
    <div>
        <div>
                <div class="formWithButtons">
                    <input id="filesId" type="file" name="files" multiple>
                    <input type="submit" value="add" onclick="add(document.getElementById('filesId'))">
                </div>
            <form class="formWithButtons" action="#" th:action="@{/generateExcel}" method="get">
                <input type="submit" value="download Excel">
            </form>
            <div class="formWithButtons">
                <button type="submit" title="delete all files, Excel and PDF, for this session" onclick="deleteAllRows()">delete all</button>
            </div>
        </div>
    </div>
    <div>
        <table id="pdfFileTable">
            <tr>
                <th>PDF file name</th>
                <th>Action button</th>
            </tr>
            <tr th:each="file : ${files}">
                <td>[[${file.getName()}]]</td>
                <td>
                    <button th:onclick="deleteFileName([[${file.getName()}]])">delete</button>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
